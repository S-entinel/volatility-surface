# pytest.ini - Pytest configuration for volatility surface analyzer

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
    --cov=src/calculators
    --cov=src/config
    --cov=src/utils
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests across modules
    slow: Tests that take significant time
    edge_case: Edge case and boundary testing
    validation: Input validation tests
    calculation: Mathematical calculation tests
    data: Data fetching and processing tests
    visualization: Plotting and rendering tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv

# Pytest warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning